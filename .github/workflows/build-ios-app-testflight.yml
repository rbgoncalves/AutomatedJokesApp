name: build-ios-app-testflight
on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - 'develop'

defaults:
  run:
    working-directory: ./ios

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - run: fastlane beta
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}